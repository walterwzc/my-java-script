<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
	<script>
		for(var i = 1 ; i <= 9; i ++){
			for(var j = 1 ; j <= i ; j ++){
				//console.log(i,j)
				document.write(j +"*"+ i +"="+j * i+"&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>
	
</body>
</html>
