<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百钱白鸡</title>
	
</head>
<body>
	<h3>百钱白鸡</h3>
</body>
<script>
	for (var xx = 0; xx <= 20; xx++) {
		for (var yy = 0; yy <= 33; yy++) {
			var zz = 100 - xx - yy;	
			if (100 == xx * 5 + yy * 3 + zz / 3) {
				document.write(xx + "&emsp;&emsp;" + yy + "&emsp;&emsp;" + zz + "<br/>");
			}
		}
	}
	</script>
</html>
