<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
</head>
<body>
	<h2>菱形</h2>
</body>
<script>
	for (var i = 0; i <= 5; i++) {
		for (var j = 0; j < 5 - i; j++) {
			document.writeln("&nbsp;&nbsp;");
		}

		for (var k = 0; k < 2 * i + 1; k++) {
			if (k == 0 || 2 * i == k) {
				document.write("U");
			} else {
				document.writeln("&nbsp;&nbsp;");	
			}
		}
		document.write('<br/>');
	}

	for (var i = 0; i <= 5; i++) {
		for (var j = 0; j < i; j++) {
			document.write("&nbsp;&nbsp;");
		}

		for (var k = 0; k < 11 - 2 * i; k++) {
			if (k == 0 || k == 11 - 2 * i - 1) {
				document.write("U");
			} else {
				document.writeln("&nbsp;&nbsp;");	
			}
		}
		document.write('<br/>');
	}
</script>
</html>
