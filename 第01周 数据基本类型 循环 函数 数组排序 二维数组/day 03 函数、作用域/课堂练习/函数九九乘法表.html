<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数九九乘法表</title>
</head>
<body>
	<h2>函数九九乘法表</h2>
</body>
<script>
	function multiPlication() {
		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				document.write(i + " * " + j + "=" + i * j + "&emsp;");
			}
			document.write("<br/>");
		}
	}

	multiPlication();
</script>
</html>
