    <title>斐波那契数列</title>

</body>
<script>
    function fbnqArray(num) {
        if (num == 1 || num == 2) {
            return 1;
        }
        return fbnqArray(num - 2) + fbnqArray(num - 1);
    }

    console.log(fbnqArray(5));
</script>
