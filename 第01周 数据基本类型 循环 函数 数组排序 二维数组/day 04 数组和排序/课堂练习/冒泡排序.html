<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>
<body>
    
</body>
<script>
    var array = [96, 45, 75, 12, 23, 25, 64, 85, 24];
    var temp;

    for (var i = 0; i < array.length - 1; i++) {
        for(var j = 0; j < array.length - 1 - i; j++){
            if (array[j] > array[j + 1]) {
                temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }
        }
    }
    console.log(array);
</script>
</html>
