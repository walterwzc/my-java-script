    <title>桶排序</title>
</head>
<body>
    
</body>
<script>
    var array = [88, 54, 12 , 32, 1, 34, 45, 67, 79, 34 ,56];
    var max = array[0];
    for (var i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    console.log("max= "+ max);
    var muTong = new Array(max);

    for (var j = 0; j < array.length; j++) {
        muTong[array[j]] = "water";
    }

    console.log(muTong);

    var result = [];
    for (var full in muTong) {
        result.push(full);
    }

    console.log(result);
</script>
</html>
