		function divisor(x,y,z){
			if(!z) { z = 0};
			//如果 x 和 y 都能被2整除;
			if( x % 2 == 0 && y % 2 == 0){
				z ++;
				//是;
				x = x / 2;
				y = y / 2;
				return divisor(x,y,z);
			}else{
				//否;
				//差值 = 较大数 - 较小数;
				//判断谁是最大值，谁是最小值;
				var max,min;
				if(x > y){	
					max = x;
					min = y;
				}else{	
					max = y;
					min = x;
				}
				var difference = max - min;
				//差值等于较小数;
				if(difference == min){
					//输出差值;
					return difference * 2 ** z;
				}else{
					//差值 和较小数; 
					return divisor(difference,min);
				}
			}
		}
