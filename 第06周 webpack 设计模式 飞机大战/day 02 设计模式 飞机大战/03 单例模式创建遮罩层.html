<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出层</title>
	<style>
			
		*{
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<body>
	<button>点击弹出遮罩层</button>
</body>

<script>
		
		function Pop(){
			if(Pop.instance instanceof Object){
				return Pop.instance;
			}else{
				return Pop.instance = Pop.prototype;
			}
		}
		
		Pop.prototype = {
			constructor:Pop,
			init:function(){
				if(this.ele){
					this.show();
					return 0;
				}
				this.ele = $("<div></div>");
				$("body,html").css({
					height:"100%",
					width:"100%"
				})
				this.ele.css({
					height:"100%",
					width:"100%",
					background:"rgba(0,0,0,.3)",
					position:"fixed",
					left:0,
					top:0
				})
				$("body").append(this.ele);
				this.ele.on("click",$.proxy(this.hide,this))
			},

			hide(){
				this.ele.css({
					display:"none"
				})
			},
			
			show(){
				this.ele.css({
					display:"block"
				})
			}
		}

		$("button").on("click",function(){
			console.log(new Pop());
			new Pop().init();
		})

		// var a = new Pop();
		// var b = new Pop();

		// console.log(a === b);

</script>
</html>
