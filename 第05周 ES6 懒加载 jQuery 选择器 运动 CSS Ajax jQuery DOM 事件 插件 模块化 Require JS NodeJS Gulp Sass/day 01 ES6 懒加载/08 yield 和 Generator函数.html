	// 示例 3 ：
	function* Gen(arr){
		var len = arr.length ;
		while(len){
			len --;
			yield arr[len];
		}
		return "end";
	}
	
	var gen = Gen([3,4,5,6,7,8,9]);
	
	do{	
		var genObj = gen.next();
		var done = genObj.done;
		console.log(genObj.value)
	} while (!done) {
		var genObj = gen.next();
		var done = genObj.done;
		console.log(genObj.value)
	}
