<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>子类选择器1</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            display: block;
            width: 200px;
            list-style-type: none;
        }

        li {
            height: 20px;
        }
    </style>
</head>

<body>
    <ul class="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul class="ul2" style="margin-top: 30px;">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(function () {
        // $("ul li:first").css("background-color", "red");
        $("ul li:first-child").css("background-color", "red");
        $("ul li:nth-child(2)").css("background-color", "orange");
        $("ul li:nth-child(3)").css("background-color", "yellow");
        $("ul li:nth-child(4)").css("background-color", "green");
        $("ul li:last-child").css("background-color", "blue");
    });
</script>

</html>
