<script src="jquery-3.2.1.js"></script>
<script>
    function getAjax() {
        var defered = $.Deferred();
        console.log(defered);
        setTimeout(function() {
            defered.resolve();
        }, Math.random() * 5000);

        return defered.promise();
    }

    getAjax();
</script>
