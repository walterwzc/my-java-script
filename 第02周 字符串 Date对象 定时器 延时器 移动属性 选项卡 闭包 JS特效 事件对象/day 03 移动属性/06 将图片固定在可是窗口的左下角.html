<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 3000px;
		}
		#img{
			position: absolute;
			right: 0;
		}
	</style>
</head>
<body>
	<img id="img" src="http://a.hiphotos.baidu.com/image/pic/item/f9dcd100baa1cd11fac073eab012c8fcc2ce2d81.jpg" alt="">
</body>	
<script>
	// console.log(img.offsetWidth,img.offsetHeight)
	var stop ;
	img.onload = function(){
		//console.log(img.offsetWidth,img.offsetHeight);
		var clientWidth = document.documentElement.clientWidth;
		var clientHeight = document.documentElement.clientHeight;
		stop = clientHeight - img.offsetHeight;
		console.log(stop)
		// 定义top属性的时候要加 "px" 单位
		img.style.top = stop + "px";
	}
	window.onscroll = function(){
		// console.log("document.body.scrollTop: "+ document.body.scrollTop);
		// console.log("document.documentElement.scrollTop: " + document.documentElement.scrollTop);
		// 这里要计算的是scrollTop的值，而不是scrollHeight，scrollHeight是3000px， 是整个body的高度。
		var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
		//console.log(scrollTop);
		img.style.top = stop + scrollTop + "px";
	}	
	//可视区;

	//1.图片加载;
	//2.可视区和scrollTop获取;
	//3.scroll事件;

</script>
</html>
