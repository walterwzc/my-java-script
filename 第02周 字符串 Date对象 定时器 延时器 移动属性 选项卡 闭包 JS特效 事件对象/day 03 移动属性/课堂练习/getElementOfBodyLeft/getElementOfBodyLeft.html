    <style>
        .box1 {

        .box3 {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            background: #9BC7C7;
            margin: 50px;
            padding: 10px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">

            </div>
        </div>

</body>
<script src="jquery-3.2.1.js"></script>
<script>
    var box1 = document.getElementsByClassName("box1")[0];
    var box2 = document.getElementsByClassName("box2")[0];
    var box3 = document.getElementsByClassName("box3")[0];

    var $box1 = $(".box1");
    var $box2 = $(".box2");
    var $box3 = $(".box3");

    console.log(box1.offsetWidth);
    console.log(getComputedStyle(box1, false)["width"]);

    console.log($box1.width());
    console.log($box1.innerWidth());
    console.log($box1.outerWidth(true));

    console.log("client: " + box3.offsetLeft, box3.offsetTop);

    var $box3Parent = $box3.offsetParent();
    console.log($box3Parent);


    console.log("========================================");

    function elementOfBodyOffsetLeft(childEle) {
        // var eleOffsetLeft = 0;

        // // console.log(childEle.offsetParent.nodeName);

        // if (childEle.offsetParent.nodeName !== "BODY") {
        //     eleOffsetLeft += elementOfBodyOffsetLeft();
        // } else {
        //     eleOffsetLeft = childEle.offsetLeft;
        // }

        // return eleOffsetLeft;
        var offsetLeft = childEle.offsetLeft;
        if (childEle.offsetParent.nodeName !== "BODY") {
            offsetLeft += elementOfBodyOffsetLeft(childEle.offsetParent);
        }
        return offsetLeft;
    }

    console.log(elementOfBodyOffsetLeft($(".box3")[0]));
</script>
