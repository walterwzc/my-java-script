<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡和事件捕获</title>
</head>
<body>
    <div id="outA" style="width:400px; height:300px; background:#CDC9C9;position:relative;">A
        <div id="outB" style="height:200; background:#f00;top:100px;position:relative;">B
            <div id="outC" style="height:100px; background:#FFB90F;top:50px;position:relative;">C</div>   
        </div>  
    </div>  
</body>
<script>
    window.onload = function(){  
        var outA = document.getElementById("outA");    
        var outB = document.getElementById("outB");    
        var outC = document.getElementById("outC");    
          
        // 目标(自身触发事件,是冒泡还是捕获无所谓)  
        outC.addEventListener('click',function(){console.log("target1");},true);  
        outC.addEventListener('click',function(){console.log("target2");},false);  
          
        // 事件冒泡  
        outA.addEventListener('click',function(){console.log("bubble1");},false);  
        outB.addEventListener('click',function(){console.log("bubble2");},false);  
          
        // 事件捕获  
        outA.addEventListener('click',function(){console.log("capture1");},true);  
        outB.addEventListener('click',function(){console.log("capture2");},true);   
    }
</script>
</html>
