	function delegation(nodeList,callback){
		return function(event){
			var e = event || window.event;
			var target = e.target || e.srcElement;
			nodeList = [].slice.call(nodeList); //要执行事件的元素组;
			if(nodeList.indexOf(target) != -1){
				callback.call(target);
			}	
		}
	}
