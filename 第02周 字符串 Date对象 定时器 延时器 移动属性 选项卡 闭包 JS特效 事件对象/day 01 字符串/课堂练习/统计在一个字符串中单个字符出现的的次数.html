<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计在一个字符串中单个字符出现的的次数</title>
</head>
<body>
    
</body>
<script>
    var str = "ababccseasczxasdfAABBCC";
    // 方法一：1. 数组去重 2. 根据去重的数组统计单个字母出现的次数
    function noRepeat(string) {
        string = string.toLowerCase();
        var newStr = "";
        for (var i = 0; i < string.length; i++) {
            if (newStr.indexOf(string[i]) == -1) {
                newStr += string[i]
            }
        }
        return newStr;
    }
    // console.log(noRepeat(str));

    function countLetter(string, oneLetter) {
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            if (string[i] == oneLetter) {
                count++;
            }
        }
        return count;
    }
    // console.log(countLetter(str, "b"));

    str = str.toLowerCase();
    var noRepeatArray = noRepeat(str);
    for (var i = 0; i < noRepeatArray.length; i++) {
        console.log(noRepeatArray[i], countLetter(str, noRepeatArray[i]));
    }

    console.log('------------------------------------------------------------------------');

    // 方法二，使用对象的key唯一的特性，将需要统计的字母作为对象的key，最后对key进行统计即可
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        if (str[i] in obj) {
            obj[str[i]]++;
        } else {
            obj[str[i]] = 1;
        }
    }

    for (var attr in obj) {
        console.log(attr, obj[attr]);
    }
</script>
</html>
