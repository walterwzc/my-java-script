		function snoRepeat(str){
			str = str.toLowerCase();
			var newStr = "";
			for(var i = 0 ; i < str.length ; i++){
				if(newStr.indexOf(str[i]) == -1){
					newStr += str[i];
				}
			}
			return newStr;
		}

		function howMany(str,word){
			str = str.toLowerCase();
			var count = 0;
			for(var i = 0 ; i < str.length ;i++ ){
				//console.log(str[i])
				if(word == str[i]){
					count ++;
				}
			}
			return count;
		}
