<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		
	</script>
	<style>
		li{
			list-style-type: none;
		}
		*{
			margin: 0;
			padding: 0;
		}

		.container{
			width: 300px;
			height: 400px;
			margin: 0 auto;
			border:1px solid #ddd;
		}

	    #list{
			width: 300px;
			height: 40px;
		}
		#list li{
			width: 25%;
			height: 40px;
			line-height: 40px;
			text-align: center;
			box-sizing: border-box;
			border-right: 2px solid #ddd;
			float: left;
		}
		#list li:nth-of-type(1){
			border-left: 2px solid #ddd;
		}
		#list li.active{
			border:none;
			border-top: 2px solid #987;
			background: #ddd;
			padding-bottom: 5px;
			box-shadow: 0 0 5px #000;
		}
		#content{
			width: 300px;
			height: 360px;
			position: relative;
		}
		#content li{
			height: 360px;
			position: absolute;
		}
		#content li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div class="container">
		
		<ul id="list">
			<li class="active">热点</li>
			<li>新闻</li>
			<li>首页</li>
			<li>hello</li>
		</ul>

		<ul id="content">
			<li style="z-index: 1;"><img src="images/1.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>

	</div>
	

<script>
	
	//当鼠标移动到对应的按钮的时候，让按钮的样式发生对应的变化;

	// onmouseover ;
	// className = active;

	var aLi = document.getElementById("list").children;
	var aShow = document.getElementById("content").children;

	for(var i = 0 ; i < aLi.length ; i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var i = 0 ; i < aLi.length ; i++){
				aLi[i].className = "";
				aShow[i].style.display = "none";
			}
			this.className = "active";
			aShow[this.index].style.display = "block";
		}
	}

	//高级选项卡 和 innerText;
	
</script>
</body>
</html>
