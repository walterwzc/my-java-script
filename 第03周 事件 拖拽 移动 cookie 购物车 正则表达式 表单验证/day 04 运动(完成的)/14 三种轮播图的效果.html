<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础轮播图</title>
	<style>
	*{
		margin: 0 ;
		padding: 0;
	}
	.container{
		width: 1130px;
		height: 300px;
		margin:20px auto;
		overflow: hidden;
	}
	.show{
		position: relative;
	}
	.show li{
		width: 1130px;
		height: 300px;
		position: absolute;
		left: 0;
		top: 0;
		list-style: none;
		overflow: hidden;
	}
	.show img{
		width: 1130px;
		height: 300px;
	}
	.control{
		width: 100%;
		height: 52px;
		position: relative;
		z-index: 999;
		top: 50%;
		margin-top: -16px;
	}
	.control span{
		display: block;
		height: 300px;
		width: 200px;
	}
	#left{
		float: left;
	}
	#right{
		float: right;
	}
	#right img{
		float: right;
	}


	</style>
</head>
<body>
	<div class="container">
		<!-- 显示区域 -->
		<ul class="show" id="show">
			<li style="z-index: 1"><img src="http://img.zcool.cn/community/012e7d5a446078a801206ed3a24189.jpg@1380w" alt=""></li>
			<li ><img src="http://img.zcool.cn/community/01c6395a444a28a801206ed3314b02.jpg@1380w" alt=""></li>
			<li><img src="http://img.zcool.cn/community/01af025a444a3ca801206ed34592dd.jpg@1380w" alt=""></li>
		</ul>
		<!-- 操作区域 -->
		<div class="control">
			<span id="left"><img src="http://static.zcool.cn/git_z/z/widget/slider/images/svg/left_arrow.svg?v=1" alt=""></span>
			<span id="right"><img src="http://static.zcool.cn/git_z/z/widget/slider/images/svg/right_arrow.svg?v=1" alt=""></span>
		</div>
	</div>
</body>

<script src="move.js"></script>
<script>
	
	//下标;

	//手动循环;

	var oRight = document.getElementById("right");
	var aShow = document.getElementById("show").children;
	var index = 0; //当前显示那张图片; (有且只有一个!);
	var zIndex = 1;

	oRight.onclick = function(){	
		if(aShow.length-1 == index){
			index = 0;
		}else{
			index++;
		}
		//console.log(index);
		aShow[index].style.zIndex = ++zIndex;

		//起始点;
		// aShow[index].style.opacity = 0;
		// move(aShow[index],100,"opacity");

		// aShow[index].style.height = 0;
		// move(aShow[index],300,"height");

		// aShow[index].style.width = 0;
		// move(aShow[index],1130,"width");
	}


</script>
</html>
