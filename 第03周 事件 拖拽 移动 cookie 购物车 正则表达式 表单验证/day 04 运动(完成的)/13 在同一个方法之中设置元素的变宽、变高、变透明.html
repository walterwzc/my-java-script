<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1,#box2,#box3{
			width: 200px;
			height: 200px;
			border: 10px solid #ddd;
			background: #990;
			line-height: 200px;
			text-align: center;
			color: #fff;
			font-size: 60px;
			float: left;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	
	<div id="box1">变高</div>
	<div id="box2">变宽</div>
	<div id="box3">变透明</div>

</body>
<script>
	
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');

	oBox1.onmouseover = function(){
		move(this,"600","height")
	}
	oBox2.onmouseover = function(){
		move(this,"600","width")
	}
	oBox3.onmouseover = function(){
		move(this,"30","opacity")
	}
	function move(dom,target,attr){
		clearInterval(dom.timer);
		dom.timer = setInterval(function(){
			if(attr == "opacity"){
				var iNow = Math.round(parseFloat(getStyle(dom,attr)) * 100);
			}else{
				var iNow = parseInt(getStyle(dom,attr))
			}
			var speed = (target - iNow) /6;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			if(iNow == target){
				clearInterval(dom.timer);
			}else{
				if(attr == "opacity"){
					dom.style.opacity = (iNow + speed) / 100;
				}else{
					dom.style[attr] = iNow + speed + "px";
				}
			}
		},30)
	}
	function move2(dom,target,attr){
		clearInterval(dom.timer);
		dom.timer = setInterval(function(){
			var iNow = Math.round(parseFloat(getStyle(dom,attr)) * 100);
			var speed = (target - iNow) /6;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			if(iNow == target){
				clearInterval(dom.timer);
			}else{
				dom.style.opacity = (iNow + speed) / 100;
			}
		},30)
	}

	function getStyle(dom,attr){
		return getComputedStyle(dom,false)[attr];
	}

</script>
</html>
