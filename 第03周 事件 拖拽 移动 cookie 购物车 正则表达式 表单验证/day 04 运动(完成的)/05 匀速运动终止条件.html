<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>匀速运动终止条件</title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 30px;
				left: 0px;
			}
		</style>
		
	</head>

	<body>
		<input type="button" value="运动" id="btn" />
		<div id="div1"></div>
		<div style="width:1px; height:300px; position:absolute; left:500px; top:0;background:#000;"></div>
	</body>
	
	<script>
			
		function $(select){
			return document.getElementById(select);
		}
		var oDiv = $("div1");
		var oBtn = $("btn");
		oBtn.onclick = function(){
			move(500)
		}

		var timer = null;
		function move(target){
			var speed = 7;
			if(oDiv.offsetLeft < target){
				speed = speed;
			}else{
				speed = -speed;
			}
			clearInterval(timer);
			timer = setInterval(function(){
				if(Math.abs(oDiv.offsetLeft - target) <= Math.abs(speed)){
					clearInterval(timer);
					oDiv.style.left = target + "px";
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + "px";
				}
			}, 30)
		}

	</script>
</html>
