	var oBox = document.getElementById("box");

	oBox.onmouseover = function(){
		move(100) //opacigt 100 == 1;
	}
	oBox.onmouseout = function(){
		move(30) //opacigt 100 == 1;
	}
	//1.判断速度;
	//2.关闭开启定时器;
	//3.判定终止条件;
	//4.运动;

	var timer = null;

	function move(target){
		//var speed = oBox. < target ? 5 : -5;
		var iNow = getStyle(oBox,"opacity") * 100;//元素当前位置; => 用来判定速度是正还是负;
		var speed = iNow < target ? 5 : -5;
		clearInterval(timer);
		timer = setInterval(function(){
			var opacity = getStyle(oBox,"opacity") * 100;
			if(opacity == target){
				clearInterval(timer)
			}else{
				oBox.style.opacity =  (opacity + speed) / 100 ;
			}
		},30)
	}

	function getStyle(dom,attr){
		return getComputedStyle(dom,false)[attr];
	}
