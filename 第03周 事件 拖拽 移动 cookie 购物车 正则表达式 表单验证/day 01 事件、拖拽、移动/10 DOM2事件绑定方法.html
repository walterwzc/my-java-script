	function on(dom,evtName,callback){ 
		//evtName == click；
		if(dom.addEventListener){
			dom.addEventListener(evtName,callback);
		}else if(dom.attachEvent){
			dom.attachEvent("on" + evtName,callback);
		}else{
			//DOM0事件绑定;
			dom["on"+evtName] = callback;
		}
	}

	//dom.detachEvent(evtName,callback);

	function off(dom,evtName,callback){
		if(dom.removeEventListener){
			dom.removeEventListener(evtName,callback)
		}else if(dom.detachEvent){
			dom.detachEvent("on"+ evtName,callback)
		}else{
			dom["on"+evtName] = callback;
		}
	}
