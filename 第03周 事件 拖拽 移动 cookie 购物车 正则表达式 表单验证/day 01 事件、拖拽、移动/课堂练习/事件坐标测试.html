<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件坐标测试</title>
    <style>
        #outter {width: 300px; height: 300px; background: #ddd; position: relative; margin: 20px 40px; border: 10px solid #000; padding: 10px 20px;}
        #inner {width: 100px; height: 100px; background: #f99; position: absolute; top: 100px; left: 100px; border: 20px solid #000; margin: 5px 10px; padding: 20px 30px;}    
    </style>
</head>
<body>
    <div id="outter">
        <div id="inner">

        </div>
    </div>
</body>
<script>
    inner.onclick = function(evt) {
        var event = evt || window.event;
        console.log("page: " + event.pageX + " : " + event.pageY);
        console.log("client: " + event.clientX + " : " + event.clientY);
        console.log("offset: " + event.offsetX + " : " + event.offsetY);
        console.log("screen: " + event.screenX + " : " + event.screenY);
        console.log("x/y: " + event.x + " : " + event.y);
    }
</script>
</html>
