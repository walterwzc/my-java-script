	function Tabs(select_btn,select_show){
		this.init(select_btn,select_show);
	}
	Tabs.prototype.init = function(select_btn,select_show){ //选择元素，绑定事件;
		//什么时候用var 什么时候用 this ; => 如果说想要跨功能使用 ，那么就要使用this;如果不就用var;
		this.btn = document.querySelectorAll(select_btn);
		this.show = document.querySelectorAll(select_show);
		for(var i = 0 ; i < this.btn.length ; i++){
			this.btn[i].index = i;
			this.btn[i].onclick = this.change.bind(this);
		}
	}
	Tabs.prototype.change = function(event){
		//下标; index;
		//元素; this.show;
		//console.log(this.show);
		//console.log(this);
		var index = event.target.index;
		//console.log(index)
		for(var i = 0 ; i < this.show.length ; i++){
			this.show[i].style.display = "none";
			this.btn[i].className = "";
		}
		//console.log(event)
		this.show[index].style.display="block";
		this.btn[index].className = "active";
	}
	new Tabs("#list li","#content li");
