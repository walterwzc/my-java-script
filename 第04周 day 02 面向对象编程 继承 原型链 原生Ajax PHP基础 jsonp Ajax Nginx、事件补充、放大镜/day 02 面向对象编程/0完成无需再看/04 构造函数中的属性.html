<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//属性写在构造函数里;  => 接受参数;
		//方法写在原型上;  => 防止方法多次创建，占用过多内存;

		function CreatePeople(name,age){
			this.name = name;
			this.age = age;
		}
		CreatePeople.prototype.show = function(){
			// this 指向构造函数构造出来的对象;
			// console.log(this);
			alert("hello 大家好 我是"+ this.name + "我今年"+ this.age +"岁了，新年快乐!")
		}
		var a = new CreatePeople("杨怀智","18");
		var b = new CreatePeople("欢欢","16");

		// a.show()
		// b.show()
		// alert(b.show === CreatePeople.prototype.show );
	</script>
</head>
