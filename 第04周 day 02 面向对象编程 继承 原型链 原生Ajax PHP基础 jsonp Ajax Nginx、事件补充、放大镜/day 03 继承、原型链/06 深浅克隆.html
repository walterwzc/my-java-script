		function cloneObject(obj){
			var o = new Object();
			for(var attr in obj){
				if(obj[attr] instanceof Object){
					o[attr] = cloneObject(obj[attr]);
				}else{
					o[attr] = obj[attr];
				}
			}
			return o;
		}
